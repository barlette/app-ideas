<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Binary to Decimal Converter</title>
  </head>
  <body>
    <nav class="navbar navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand"> Binary to Decimal Converter </a>
      </div>
    </nav>
    <section class="container-fluid">
      <div class="col-10">
        <input
          id="binaryInput"
          class="form-control"
          type="text"
          placeholder="Binary Input"
          aria-label="default input example"
        />
        <p id="decimalOutput" class="text-start">Decimal Output</p>
        <div id="notValidWarning" class="alert alert-warning" role="alert">
          Some other character than 0's or 1's present in the binary input!
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
